<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 3890c8ecf66961bb6012c22cf547b58a -->

    <section >
    <!-- As a heading -->
        <nav class="navbar position-sticky">
            <span class="navbar-brand mb-0 h1">Weather Forecast</span>
        </nav>
        <!-- weather-details -->
        <main>
            <div class="icon">
                <i class="wi wi-cloudy"></i>
            </div>

            <div class="city-info">
                <h3 class="city">
                    <!-- Karachi -->
                </h3>
                <div id="current-date-month">
                    <h5 class="current-month"></h5>
                    <span class="current-date"></span>
                </div>    
            </div>

            <div class="weather-info">
                <div class="temp-detail">
                    <h1 class="temp">
                        <!-- 29 -->
                    </h1>
                    <i class="wi wi-degrees"></i>
                </div>
                <div class="Cloud">
                    <i class="wi wi-cloudy"><img src="http://openweathermap.org/img/w/"></i>
                    <p class="weather">
                        <!-- Most Cloudy -->
                    </p>
                </div>
            </div>

            <div class="weather-current-details">
                <p class="visibility">
                    <!-- Visibility 8km -->
                </p>
                <p class="humidity">
                    <!-- Humidity 71%  -->
                </p>
            </div>
            
            <div class="weather-current-details">
                <p class="wind">
                </p>
                <p class="wind-direction">
                </p>
            </div>
        </main>    
              
        <!-- Slider main container -->
        <div class="swiper-container" >
    <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                
                <div class="swiper-slide"  >
                    <h4 class="card-day1">
                        <!-- Sunday -->
                    </h4>
                    <i><img class="forecast-icon1" src="http://openweathermap.org/img/w/"></i>
                    <diV class="temp-div">
                        <h5 class="card-temp1">
                            <!-- 31  -->
                        </h5>
                    </diV>    
                    
                </div>
                <div class="swiper-slide">
                    <h4 class="card-day2">
                            <!-- Monday -->
                        </h4>
                        <i><img class="forecast-icon2" src="http://openweathermap.org/img/w/"></i>
                        <diV class="temp-div">
                            <h5 class="card-temp2">
                                <!-- 33  -->
                            </h5>
                        </diV>    
                    
                </div>
                <div class="swiper-slide">
                    <h4 class="card-day3">
                            <!-- Tuesday -->
                        </h4>
                        <i><img class="forecast-icon3" src="http://openweathermap.org/img/w/"></i>
                        <diV class="card-icon">
                            <h5 class="card-temp3">
                                <!-- 26  -->
                            </h5> 
                        </diV>    
                
                </div>
                <div class="swiper-slide">
                    <h4 class="card-day4">
                            <!-- Wednesday -->
                        </h4>
                        <i><img class="forecast-icon4" src="http://openweathermap.org/img/w/"></i>
                            <diV class="card-icon">
                                <h5 class="card-temp4">
                                    <!-- 29 -->
                                </h5> 
                        </diV>
                    
                </div>
                <div class="swiper-slide">
                    <h4 class="card-day5">
                            <!-- Thursday -->
                        </h4>
                        <i><img class="forecast-icon5" src="http://openweathermap.org/img/w/"></i>
                        <diV class="card-icon">
                            <h5 class="card-temp5">
                                <!-- 30  -->
                            </h5>    
                        </diV>
                    
                </div>
                <!-- <div class="swiper-slide">
                    <h4 class="card-day6">
                            Friday
                        </h4>
                        <i><img class="forecast-icon6" src=""></i>
                        <diV class="card-icon">
                            <h5 class="card-temp6">
                                27 
                            </h5>    
                        </diV>
                </div>
                <div class="swiper-slide">
                    <h4 class="card-day7">
                            Saturday
                        </h4>
                        <i><img class="forecast-icon7" src=""></i>
                        <diV class="card-icon">
                            <h5 class="card-temp7">
                                29 
                            </h5>    
                        </diV>
                </div> -->
            
            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.esm.bundle.js"></script>
</body>
</html>
